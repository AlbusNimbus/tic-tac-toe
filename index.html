<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <p>Tic Tac Toe</p>
    </header>

    <main>
        <div class="game-container">
            <div class="board">
                <div class="cell" id="1">
                    <svg svg viewBox="0 0 100 100" ><circle class="circle" r='30' cx='50' cy='50'/></svg>
                </div>
                <div class="cell" id="2">
                    <svg svg viewBox="0 0 100 100" ><circle class="circle" r='30' cx='50' cy='50'/></svg>
                </div>
                <div class="cell" id="3">
                    <svg svg viewBox="0 0 100 100" >   <line class="cross-1" x1="25" y1="25" x2="75" y2="75" />
                        <line class="cross-2" x1="75" y1="25" x2="25" y2="75" /></svg>
                </div>
                <div class="cell" id="4">
                    <svg svg viewBox="0 0 100 100" ><circle class="circle" r='30' cx='50' cy='50'/></svg>
                </div>
                
                <div class="cell" id="5">
                    <svg svg viewBox="0 0 100 100" >   <line class="cross-1" x1="25" y1="25" x2="75" y2="75" />
                        <line class="cross-2" x1="75" y1="25" x2="25" y2="75" /></svg>
                </div>
                <div class="cell" id="6">
                    <svg svg viewBox="0 0 100 100" ><circle class="circle" r='30' cx='50' cy='50'/></svg>
                </div>
                <div class="cell" id="7">
                    <svg svg viewBox="0 0 100 100" ><circle class="circle" r='30' cx='50' cy='50'/></svg>
                </div>
                <div class="cell" id="8">
                    <svg svg viewBox="0 0 100 100" ><circle class="circle" r='30' cx='50' cy='50'/></svg>
                </div>
                <div class="cell" id="9">
                    <svg svg viewBox="0 0 100 100" ><circle class="circle" r='30' cx='50' cy='50'/></svg>
                </div>
            </div>
        </div>
        <div class="scoreboard-container">

        </div>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
